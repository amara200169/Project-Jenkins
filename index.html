<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Online Store</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>My Online Store</h1>

  <div class="section">
    <h2>Payment Methods</h2>

    <h3>Zelle</h3>
    <p>Send to: <strong>example@domain.com</strong></p>
    <img src="public/images/zelle.png" class="qr" alt="Zelle QR" />

    <h3>Cash App</h3>
    <p>Send to: <strong>$YourCashTag</strong></p>
    <img src="public/images/cashapp.png" class="qr" alt="Cash App QR" />

    <h3>Venmo</h3>
    <p>Send to: <strong>@YourVenmoUsername</strong></p>
    <img src="public/images/venmo.png" class="qr" alt="Venmo QR" />
  </div>
</body>
</html>
